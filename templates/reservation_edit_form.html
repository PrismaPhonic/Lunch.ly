{% extends 'base.html' %}

{% block title %}Edit {{ customer.fullName }}{% endblock %}

{% block content %}

<form action="/reservations/{{ reservation.id }}/edit/" method="POST">
  <h1>Edit Reservation</h1>

  <div class="form-group">
    <label for="startAt">Start: </label>
      <input class="form-control" name="startAt" value="{{ reservation.startAt }}">
  </div>
  <div class="form-group">
    <label for="numGuests"># of Guests:</label>
      <input class="form-control" name="numGuests" value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea class="form-control" name="notes">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Edit</button>
  <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
